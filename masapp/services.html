<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>LugWheels App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="cenas.css">
    <link rel="stylesheet" href="clientes.css">
    <link rel="stylesheet" href="funny.css">
</head>
<body style="background-color: #2E2E2E; padding: 20px; ">
    <div class="row" style="padding: 10px;margin-top: 10px;">
        <div class="container col-2">
            <ul class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <img src="icon.png" alt="conta" style="height: 5vh;">
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="services.html">Services</a></li>
                    <li><a class="dropdown-item" href="clientes.css">Home</a></li>
                    <li><a class="dropdown-item" href="#">Localization</a></li>
                </ul>
            </ul>
        </div>
        
        <div class="container col-10">
            <nav class="navbar navbar-dark" >
                <div class="container-fluid">
                    <div class="col-1" >
                        <a style="font-family:'Sansation',sans-serif; margin-left:4rem;" class="portugal">Portugal</a>

                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" style="margin-left: 9rem ;"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent" style="border: none;">
                        <ul style="float: right;" class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="clientes.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="services.html">Services</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Localization</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <button type="button mb-3" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#ModalForm" tabindex="1">Start Lugwheels</button>
    <div class="modal fade" id="ModalForm" tabindex="-1" aria-labelledby="ModalFormLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                <div class="myinfo bg-dark">
                    <div class="myinfo">
                        <h1 class="text-center">LugWheels Service</h1>
                        <div class="mb-3 mt-4">
                            <label for="fullName1" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName1">
                        </div>
                        <div class="mb-3">
                            <label for="nBags1" class="text">Number of Bags</label>
                            <input type="text" class="form-control" id="nBags1">
                        </div>
                        <div class="mb-3">
                            <label for="pickDate1" class="form-label">Pick-Up Date</label>
                            <input type="datetime-local" id="pickDate1" name="pickDate1" value="2022-12-12T19:30" min="2022-12-12T00:00" max="2024-12-31T00:00">
                        </div>
                        <div class="mb-3">
                            <label for="pickPlace1" class="form-label">Pick-Up Place</label>
                            <select class="form-select" id="pickPlace1" aria-label="Pick-Up Place">
                                <option selected>Select Airport</option>
                                <option value="Airport Francisco Sá Carneiro">Airport Francisco Sá Carneiro</option>
                                <option value="Airport Humberto Delgado">Airport Humberto Delgado</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="dropDate1" class="form-label">Drop-Off Date</label>
                            <input type="datetime-local" id="dropDate1" name="dropDate1" value="2022-12-13T19:30" min="2022-12-12T00:00" max="2024-12-31T00:00">
                        </div>
                        <div class="mb-3">
                            <label for="dropPlace1" class="form-label">Drop-Off Place</label>
                            <select class="form-select" id="dropPlace1" aria-label="Drop-Off Place">
                                <option selected>Select Hotel</option>
                                <option value="Hotel A.S">Hotel A.S</option>
                                <option value="Pestana CR7">Pestana CR7</option>
                                <option value="Hotel Marriot">Hotel Marriot</option>
                                <option value="Radisson Blu Hotel">Radisson Blu Hotel</option>
                                <option value="Hotel Tivoli">Hotel Tivoli</option>
                                <option value="Novotel">Novotel</option>
                            </select>
                        </div>
                    </div>
                    <button class="btn btn-primary mt-3" onclick="publishToTable()">SEND</button>
                </div>
            </div>
          </div>
        </div>
    </div>
    <div class="mb-3"></div>
    <table class="table table-striped table-hover table-dark" id="table">
        <thead>
            <th scope="col">Full Name</th>
            <th scope="col">Number of bags</th>
            <th scope="col">Pick-up Date</th>
            <th scope="col">Pick-up Place</th>
            <th scope="col">Drop-off Date</th>
            <th scope="col">Drop-off Place</th>
        </thead>
    </table>
    <div class="mb-3"></div>
    <button type="button" class="btn btn-dark" tabindex="2">Cancel LugWheels</button>
    <nav class="navbar navbar-dark bg-dark fixed-bottom" style="position: fixed; bottom:0;">
        <div class="container-fluid d-flex justify-content-evenly">
            
            <a href="clientes.html" class="nav-link text-muted" style="font-size:30px;">
                <i class="fa fa-home" aria-hidden="true"></i>
            </a>

            <a href="#" class="nav-link text-muted" style="font-size:30px">
                <i class="fa fa-location-arrow" aria-hidden="true"></i>
            </a>
            
            <a href="#" class="nav-link text-muted" style="font-size:30px;">
                <i class="fa fa-heart" aria-hidden="true"></i>
            </a>
        </div>
    </nav>
    <script>
        function publishToTable() {
            const name = document.getElementById('fullName1').value;
            const bags = document.getElementById('nBags1').value;
            const pdate = document.getElementById('pickDate1').value;
            const pplace = document.getElementById('pickPlace1').value;
            const ddate = document.getElementById('dropDate1').value;
            const dplace = document.getElementById('dropPlace1').value;
            if (name && bags && pdate && pplace && ddate && dplace) {
                const tableElement = document.getElementById('table');
                const trElement = document.createElement('tr');
                const tbodyElement = document.createElement('tbody');
                const nameEle = document.createElement('td');
                const bagsEle = document.createElement('td');
                const pdateEle = document.createElement('td');
                const pplaceEle = document.createElement('td');
                const ddateEle = document.createElement('td');
                const dplaceEle = document.createElement('td');
                nameEle.innerHTML = name;
                bagsEle.innerHTML = bags;
                pdateEle.innerHTML = pdate;
                pplaceEle.innerHTML = pplace;
                ddateEle.innerHTML = ddate;
                dplaceEle.innerHTML = dplace;
                trElement.appendChild(nameEle);
                trElement.appendChild(bagsEle);
                trElement.appendChild(pdateEle);
                trElement.appendChild(pplaceEle);
                trElement.appendChild(ddateEle);
                trElement.appendChild(dplaceEle);
                tbodyElement.appendChild(trElement);
                tableElement.appendChild(tbodyElement);
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>
