<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>LugWheels App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="cenas.css">
</head>

<body class="" style="background-image: url('Login1.jpg'); background-repeat: no-repeat; background-size: cover ">
  <div class="container col-xl-10 col-xxl-8 px-3 py-5">
    <div class="col-md-10 mx-auto col-lg-5">
      <form class="p-4 p-md-5 border rounded-3 bg-light">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput1" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword1" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="confirmfloatingPassword1" placeholder="Password">
          <label for="floatingPassword">Confirm Password</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="PhoneNumber1" placeholder="Password">
          <label for="floatingPassword">Telephone Number</label>
        </div>
        <div class="form-group mb-3">
          <label for="exampleFormControlFile1">ID</label>
          <hr class="my-3">
          <input type="file" class="form-control-file" id="ID">
        </div>
        <div class="form-group mb-3">
            <label for="exampleFormControlFile1">Driver's Licence</label>
            <hr class="my-3">
            <input type="file" class="form-control-file" id="Licence">
          </div>
        <button class="w-100 btn btn-lg btn-primary" type="button" data-bs-toggle="modal"
          data-bs-target="#exampleModal">Apply</button>
        <hr class="my-4">
        <small class="text-muted">By clicking Apply, you agree to the terms of use.</small>
      </form>
    </div>
    <div class="mt-3"> 
      <div style="justify-content: center; display: flex;">
      <a href="LugWheelsLogin1.html">
          <button type="button" class="btn btn-light btn-lg btn-circle btn-xl"
              style="width: 25vw; height: 5vh;"><i class="fa fa-chevron-left"  aria-hidden="true" style="font-size:20px; justify-content: center; display: flex;"></i>
          </button>
      </a>
      </div>
  </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Application submited with sucess</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          We will check your informations and send you an email with our decision in the following weeks.
        </div>
        <div class="modal-footer">
          <a href="LugWheelsLogin1.html"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button></a>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("bota").addEventListener("submit", function (e) { e.preventDefault(); window.location.href = "clientes.html"; });
  </script>
  <script src="..\lib\jquery\dist\jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>
