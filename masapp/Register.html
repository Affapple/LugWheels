<body class=""
  style="background-image: url('images/Login1.jpg'); background-repeat: no-repeat; background-size: cover ">
  <div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="col-md-10 mx-auto col-lg-5">
      <form class="p-4 p-md-5 border rounded-3 bg-light">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="userName" placeholder="name@example.com" required>
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="userPW" placeholder="Password" required>
          <label for="floatingPassword">Password</label>
        </div>
        <input class="w-100 btn btn-lg btn-primary" type="submit" value="Sign Up" onclick="store()"></button>
        <hr class="my-4">
        <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
      </form>
      </form>
    </div>
    <div class="mt-3">
      <div style="justify-content: center; display: flex;">
        <a href="LugWheelsLogin.html">
          <button type="button" class="btn btn-light btn-lg btn-circle btn-xl" style="width: 25vw; height: 5vh;"><i
              class="fa fa-chevron-left" aria-hidden="true"
              style="font-size:20px; justify-content: center; display: flex;"></i>
          </button>
        </a>
      </div>
    </div>
  </div>
