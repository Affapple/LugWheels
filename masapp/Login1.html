<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LugWheels App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/cenas.css">
</head>

<body id="front" style="background-image: url('./images/Login1.jpg');">
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
          <div class="col-md-10 mx-auto col-lg-5">
            <form class="p-4 p-md-5 border rounded-3 bg-light">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                <label for="floatingInput">Email adress</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
              </div>
              <button class="w-100 btn btn-lg btn-primary " id="bota" type="submit">Login</button>
            </form>
          </div>
          <div class="mt-3">
            <div style="justify-content: center; display: flex;">
              <a href="LugWheelsLogin1.html">
                <button type="button" class="btn btn-light btn-lg btn-circle btn-xl" style="width: 25vw; height: 5vh;"><i
                    class="fa fa-chevron-left" aria-hidden="true"
                    style="font-size:20px; justify-content: center; display: flex;"></i>
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    <script>
        document.getElementById("bota").addEventListener("click", function (e) { e.preventDefault(); window.location.href = "driver.html"; });
    </script>
    <script src="..\lib\jquery\dist\jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
