<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.cdnfonts.com/css/sensation" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="../CSS/clientes.css">
    <link rel="stylesheet" href="../CSS/driver.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body style="background-color: #2E2E2E; overflow: hidden;">
    <div class="row col-12 text-center mt-3" style="padding-left: 0px;margin:0px; display: flex-row; ">
        <div class="container col-2 ms-3" style="display: flex; justify-content: center;margin: 0px;">
            <a href="ContaDriver.html" style="color: whitesmoke; font-size: 2.5rem;">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
            </a>
        </div>
        <div class="col-4 mt-4 text-center "
            style="margin-top: 0.2rem; display: inline-block;position: absolute;left: 30%;">
            <a style="font-family:'Sansation',sans-serif;" class="portugal me-5 pe-4">LugWheels</a>
        </div>
        <div class="container col-3 mt-2"
            style="float: right; margin-left: 1rem; margin-right: 0px;padding: 0px;position: absolute;left: 72%;">
            <ui style="text-decoration: none;">
                <button style="font-size: 2.3rem;padding-right: 0px; color: whitesmoke;"
                    class="btn btn-toggle d-inline-flex align-items-center rounded border-0" data-bs-toggle="collapse"
                    data-bs-target="#account-collapse" aria-expanded="true">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </button>
                <div class="collapse" id="account-collapse" style="position: absolute; z-index: 10">
                    <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                        <li><a href="servicesdriver.html"
                                class="link-dark d-inline-flex text-decoration-none rounded">Services</a></li>
                        <li><a href="LugWheelsLogin1.html" class="link-dark d-inline-flex text-decoration-none rounded">Sign
                                out</a>
                        </li>
                    </ul>
                </div>
            </ui>
        </div>
    </div>

    <!-- CONTenT -->
    <div class="container">
        <div class="row">
            <div class="col-12 text-center my-2">
                <small class="text-muted"><span data-bind="text:City"></span> - <span data-bind="text:Day"></span></small>
            </div>
        </div>

        <div class="row d-flex justify-content-center mb-5">
            <div class="col-10">
                <div class="card text-center">
                    <div class="card-header">
                        Next Services
                    </div>
                    <div class="card-body py-0">
                        <!-- ko if: serviceArray().length != 0 -->
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Who</th>
                                    <th>Where</th>
                                    <th>When</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- ko foreach: serviceArray() -->
                                <tr>
                                    <th data-bind="text:user"></th>
                                    <th data-bind="text:location"></th>
                                    <th data-bind="text:date"></th>
                                </tr>
                                <!-- /ko -->
                            </tbody>
                        </table>
                        <!-- /ko -->
                        <!-- ko if: serviceArray().length == 0 -->
                        <h4>You have no orders at the moment</h4>
                        <!-- /ko -->
                    </div>
                    <div class="card-footer text-muted d-flex  justify-content-center align-items-center">
                        <h6 class="col-6">Monthly Gains</h6>
                        <h6 class="col-6 text-muted" data-bind="text:monthlyGains"></h6>
                    </div>
                </div>
            </div>
        </div>

        <div class="row d-flex justify-content-center mt-5">
            <div class="col-10">
                <div class="card text-center">
                    <div class="card-header">
                        New Services Requests
                    </div>
                    <div class="card-body py-0">
                        <!-- ko if: newServices().length != 0 -->
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Who</th>
                                    <th>Where</th>
                                    <th>When</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- ko foreach: newServices() -->
                                <tr>
                                    <th data-bind="text:user"></th>
                                    <th data-bind="text:location"></th>
                                    <th data-bind="text:date"></th>
                                </tr>
                                <!-- /ko -->
                            </tbody>
                        </table>
                        <!-- /ko -->
                        <!-- ko if: newServices().length == 0 -->
                        <h4>You have no new order requests at the moment</h4>
                        <!-- /ko -->
                    </div>
                    <div class="card-footer text-muted">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-dark bg-dark fixed-bottom" style="position: fixed; bottom:0;">
        <div class="container-fluid d-flex justify-content-evenly">

            <a href="driver.html" class="nav-link text-muted" style="font-size:30px;">
                <i class="fa fa-home" aria-hidden="true"></i>
            </a>

            <a href="location.html" class="nav-link text-muted" style="font-size:30px">
                <i class="fa fa-location-arrow" aria-hidden="true"></i>
            </a>

            <a href="#" class="nav-link text-muted" style="font-size:30px;">
                <i class="fa fa-heart" aria-hidden="true"></i>
            </a>
        </div>
    </nav>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js" integrity="sha512-2AL/VEauKkZqQU9BHgnv48OhXcJPx9vdzxN1JrKDVc4FPU/MEE/BZ6d9l0mP7VmvLsjtYwqiYQpDskK9dG8KBA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../script/driver.js"></script>

</body>

</html>
