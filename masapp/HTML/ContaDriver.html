<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conta Drivers</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.cdnfonts.com/css/sensation" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" href="../CSS/clientes.css">
        <link rel="stylesheet" href="../CSS/profile.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />     </head>
<body style="background-color: #2E2E2E; margin: 0;">
    <div class="row col-12 text-center mt-3" style="padding-left: 0px;margin:0px; display: flex-row; ">
        <div class="container col-2 ms-3" style="display: flex; justify-content: center;margin: 0px;">
            <a href="ContaDriver.html" style="color: whitesmoke; font-size: 2.5rem;">
                <!-- ko ifnot: photo==undefined||photo==null||photo=="" -->
                <img data-bind="attr: {src: photo}" src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="User Photo" class="rounded-circle p-1 bg-light" width="50">
                <!-- /ko -->
                <!-- ko if: photo==undefined||photo==null||photo=="" -->
                <img src="https://bootdey.com/img/Content/avatar/avatar6.png" class="rounded-circle p-1 bg-light" width="50">
                <!-- /ko -->          
            </a>
        </div>
        <div class="col-4 mt-4 text-center "
            style="margin-top: 0.2rem; display: inline-block;position: absolute;left:30%;">
            <a style="font-family:'Sansation',sans-serif;" class="portugal me-5 pe-4">LugWheels</a>
        </div>
        <div class="container col-3 mt-2"
            style="float: right; margin-left: 1rem; margin-right: 0px;padding: 0px;position: absolute;left: 72%;">
            <ui style="text-decoration: none;">
                <button style="font-size: 2.3rem;padding-right: 0px; color: whitesmoke;"
                    class="btn btn-toggle d-inline-flex align-items-center rounded border-0" data-bs-toggle="collapse"
                    data-bs-target="#account-collapse" aria-expanded="true">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </button>
                <div class="collapse" id="account-collapse" style="position: absolute; z-index: 10">
                    <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                        <li><a href="Login1.html" class="link-dark d-inline-flex text-decoration-none rounded">Sign
                                out</a></li>
                    </ul>
                </div>
            </ui>
        </div>
    </div>
    <hr color="grey" size="5"/>
    <!--main body part start-->
    <div>
        <div class="container py-2 px-3 col-11">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex flex-column align-items-center text-center">
                        <!-- ko ifnot: photo==undefined||photo==null||photo=="" -->
                        <img data-bind="attr: {src: photo}" src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="User Photo" class="rounded-circle p-1 bg-light" width="110">
                        <!-- /ko -->
                        <!-- ko if: photo==undefined||photo==null||photo=="" -->
                        <img src="https://bootdey.com/img/Content/avatar/avatar6.png" class="rounded-circle p-1 bg-primary" width="110">
                        <!-- /ko -->
                        <div class="mt-3">
                            <h4 data-bind="text: nome"></h4>
                            <p class="text-muted font-size-sm" data-bind="text: country"></p>
                            <a class="text-muted font-size-sm" data-bind="text: state" ></a>
                            <a class="text-muted font-size-sm" data-bind="text: city" ></a>
                        </div>
                    </div>                                
                    <hr class="mb-0">
                    <ul class="px-1">
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <a class="btn  btn-floating m-1" style="font-size: 1.5rem;"  >
                                <i class="fa-solid fa-envelope"></i>
                            <a class="text-secondary col-9 tet" data-bind="text: mail" style="text-decoration: none; text-align: end;"></a>
                        </li>
                        <hr class="mt-4 mb-0">
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <a class="btn  btn-floating m-1" style="font-size: 1.5rem;"  >
                                <i class="fa-solid fa-phone"></i>
                            <a class="text-secondary" data-bind="text: phone" style="text-decoration: none;"></a>
                        </li>
                        <hr class="mt-4 mb-0">
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <a class="btn  btn-floating m-1" role="button" style="font-size: 1.8rem;" data-bind="attr: { href:'https://www.instagram.com/' + instagram }">
                                <i class="fa-brands fa-instagram" data-bind="attr: { href:'https://www.instagram.com/' + instagram }"></i>
                            </a>
                            <a class="text-secondary" data-bind="text: instagram, attr: { href:'https://www.instagram.com/' + instagram }" style="text-decoration: none;"></a>
                        </li>
                        <hr class="mt-4 mb-0">
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap" >
                            <a class="btn  btn-floating m-1" role="button" style="font-size: 1.8rem;" data-bind="attr: { href:'https://www.twitter.com/' + twitter }">
                                <i class="fa-brands fa-twitter"></i> 
                            </a>
                            <a class="text-secondary" data-bind="text: twitter, attr: { href:'https://www.twitter.com/' + twitter }" style="text-decoration: none;"></a>
                        </li>
                        <hr class="mt-4 mb-0">
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap"   >
                            <a class="btn  btn-floating m-1" role="button" style="font-size: 1.8rem;" data-bind="attr: { href:'https://www.facebook.com/' + facebook }">
                                <i class="fa-brands fa-facebook"></i> 
                            </a>
                            <a class="text-secondary" data-bind="text: facebook,  attr: { href:'https://www.facebook.com/' + facebook }" style="text-decoration: none;"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container rounded bg-white mt-4 py-2 col-10" style="margin-bottom:100px">
            <div class="row">
                <div class="col-md-4 border-right">
                    <div class="card shadow-sm">
                        <div class="card-header bg-transparent text-center">
                          <h3>Profile Settings</h3>
                        </div>
                        <div class="card-body">
                        <form>
                            <div class="col-md-10">
                                <label>Name:</label>
                                <input type="text" class="form-control" id="namedriver" value="" placeholder="Name">
                            </div>
                            <div class="col-md-10">
                                <label>Email:</label>
                                <input type="email" class="form-control" id="emaildriver" value="" placeholder="Email">
                            </div>
                            <div class="col-md-10">
                                <label>Password</label>
                                <input type="password" class="form-control" id="passdriver" value="" placeholder="Password">
                            </div>
                            <div class="col-md-10">
                                <label>State/Region</label>
                                <input type="text" class="form-control" id="statedriver" value="" placeholder="State/Region">
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <label for="citydriver">City</label>
                                    <input type="text" class="form-control" id="citydriver" placeholder="Enter City">
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <label for="phonedriver">Phone</label>
                                <input type="tel" class="form-control" id="phonedriver" placeholder="Enter Phone Number">
                            </div>     
                            <div class="col-md-10">
                                <label>Country</label>
                                <input type="text" class="form-control" id="countrydriver" placeholder="Country">
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <label for="twitterdriver">Twitter</label>
                                <input type="text" class="form-control" id="twitterdriver" placeholder="Enter Twitter">
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <label for="instagramdriver">Instagram</label>
                                <input type="text" class="form-control" id="instagramdriver" placeholder="Enter Instagram">
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <label for="facebookdriver">Facebook</label>
                                <input type="text" class="form-control" id="facebookdriver" placeholder="Enter Facebook">
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <label for="picdriver">Photo</label>
                                <input type="url" class="form-control" id="picdriver" placeholder="Enter Photo Url">
                            </div>
                            <div class="mt-5 text-center">
                                <input class="btn btn-primary profile-button" id="savedriver" type="submit" value="Save"></button>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--main body part end -->
    <nav class="navbar navbar-dark bg-dark fixed-bottom" style="position: fixed; bottom:0;">
        <div class="container-fluid d-flex justify-content-evenly">

                <i class="fa fa-home" aria-hidden="true"></i>
            </a>

            <a href="locationdriver.html" class="nav-link text-muted" style="font-size:30px">
                <i class="fa fa-location-arrow" aria-hidden="true"></i>
            </a>

        </div>
    </nav>
