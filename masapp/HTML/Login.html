<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LugWheels App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" href="../CSS/cenas.css">

</head>

<body id="front" style="background-image: url('../Images/Login1.jpg');">
<div class="container col-xl-10 col-xxl-8 px-4 py-2" style="color:white; text-shadow: 2px 2px 2px rgba(0,0,0,0.7);">
<h1>Welcome LugWheels Client!</h1>
</div>

  <div class="container col-xl-10 col-xxl-8 px-4 py-1">
    <div class="col-md-10 mx-auto col-lg-5">
      <form class="p-4 p-md-5 border rounded-3 bg-light" id="signup-form">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="name1" placeholder="name@example.com" value="" required>
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="nick1" placeholder="User Name" value="" required>
          <label for="floatingInput">Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="pass1" placeholder="Password" value="" required>
          <label for="floatingPassword">Password</label>
        </div>
        <input class="w-100 btn btn-lg btn-primary" type="submit" value="Sign Up"></input>
        <hr class="my-2">
        <small class="text-muted">By clicking Sign Up, you agree to the terms of use.</small>
      </form>
    </div>
  </div>
  <div class="row">
    
  </div>
  <div class="container col-xl-10 col-xxl-8 px-4 py-3">
    <div class="col-md-10 mx-auto col-lg-5">
      <form class="p-4 p-md-5 border rounded-3 bg-light" id="login-form">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="name2" placeholder="name@example.com" value="" required>
          <label for="floatingInput">Email adress</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="pass2" placeholder="Password" value="" required>
          <label for="floatingPassword">Password</label>
        </div>
        <input class="w-100 btn btn-lg btn-primary " id="login_btn" type="submit" value="Login"></input>
      </form>
    </div>
    </div>
    <div class="mt-3">
      <div style="justify-content: center; display: flex;">
        <a href="AppIndex.html">
          <button type="button" class="btn btn-light btn-lg btn-circle btn-xl" style="width: 25vw; height: 5vh;"><i
              class="fa fa-chevron-left" aria-hidden="true"
              style="font-size:20px; justify-content: center; display: flex;"></i>
          </button>
        </a>
      </div>
    </div>
  </div>

  <script src="../script/RegisterLogin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js" 
    integrity="sha512-2AL/VEauKkZqQU9BHgnv48OhXcJPx9vdzxN1JrKDVc4FPU/MEE/BZ6d9l0mP7VmvLsjtYwqiYQpDskK9dG8KBA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"></script>
</body>

</html>
