<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Services </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="../CSS/clientes.css">

</head>

<body style="background-color: #2E2E2E;overflow: hidden; ">
  <div class="row col-12 text-center mt-3" style="padding-left: 0px;margin:0px; display: flex-row; ">
    <div class="container col-2 ms-3" style="display: flex; justify-content: center;margin: 0px;">
      <a href="Conta.html" style="color: whitesmoke; font-size: 2.5rem;">
        <!-- ko ifnot: photo==undefined||photo==null||photo=="" -->
        <img data-bind="attr: {src: photo}" src="https://bootdey.com/img/Content/avatar/avatar6.png"
          class="rounded-circle p-1 bg-light" width="50">
        <!-- /ko -->
        <!-- ko if: photo==undefined||photo==null||photo=="" -->
        <img src="https://bootdey.com/img/Content/avatar/avatar6.png" class="rounded-circle p-1 bg-light" width="50">
        <!-- /ko -->
      </a>
    </div>
    <div class="col-4 mt-4 text-center "
      style="margin-top: 0.2rem; display: inline-block;position: absolute;left: 35%;">
      <a style="font-family:'Sansation',sans-serif;" class="portugal me-5 pe-4">Services</a>
    </div>
    <div class="container col-3 mt-2"
      style="float: right; margin-left: 1rem; margin-right: 0px;padding: 0px;position: absolute;left: 72%;">
      <ui style="text-decoration: none;">
        <button style="font-size: 2.3rem;padding-right: 0px; color: whitesmoke;"
          class="btn btn-toggle d-inline-flex align-items-center rounded border-0" data-bs-toggle="collapse"
          data-bs-target="#account-collapse" aria-expanded="true">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </button>
        <div class="collapse" id="account-collapse">
          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
            <li><a href="services.html" class="link-dark d-inline-flex text-decoration-none rounded">Services</a></li>
            <li><a href="Login.html" class="link-dark d-inline-flex text-decoration-none rounded">Sign out</a></li>
          </ul>
        </div>
      </ui>
    </div>
  </div>
  <div>
    <button type="button mb-3" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#ModalForm" tabindex="1"
      style="margin-top: 1rem;">Start Lugwheels</button>
    <div class="modal fade" id="ModalForm" tabindex="-1" aria-labelledby="ModalFormLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            <div class="myinfo bg-dark">
                <div class="myinfo">
                  <h1 class="text-center">LugWheels Service</h1>
                  <div class="mb-3">
                    <label for="nBags1" class="text">Number of Bags</label>
                    <input type="text" class="form-control" id="nBags1" required>
                  </div>
                  <div class="mb-3">
                    <label for="pickDate1" class="form-label">Pick-Up Date</label>
                    <input type="datetime-local" id="pickDate1" name="pickDate1" value="2022-12-12T19:30"
                      min="2022-12-12T00:00" max="2024-12-31T00:00" required>
                  </div>
                  <div class="mb-3">
                    <label for="pickPlace1" class="form-label">Pick-Up Place</label>
                    <select class="form-select" id="pickPlace1" aria-label="Pick-Up Place" required>
                      <option selected>Select Airport</option>
                      <option value="Sá Carneiro">Airport Francisco Sá Carneiro</option>
                      <option value="Humberto Delgado">Airport Humberto Delgado</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="dropDate1" class="form-label">Drop-Off Date</label>
                    <input type="datetime-local" id="dropDate1" name="dropDate1" value="2022-12-13T19:30"
                      min="2022-12-12T00:00" max="2024-12-31T00:00" required>
                  </div>
                  <div class="mb-3">
                    <label for="dropPlace1" class="form-label">Drop-Off Place</label>
                    <select class="form-select" id="dropPlace1" aria-label="Drop-Off Place" required>
                      <option selected>Select Hotel</option>
                      <option value="HotelAS">Hotel A.S</option>
                      <option value="Pestana">Pestana CR7</option>
                      <option value="Marriot">Hotel Marriot</option>
                      <option value="Radisson">Radisson Blu Hotel</option>
                      <option value="Tivoli">Hotel Tivoli</option>
                      <option value="Novotel">Novotel</option>
                      <option value="SeaPorto">Sea Porto Hotel</option>
                    </select>
                  </div>
                </div>
                <button class="btn btn-primary mt-3" id="send" type="submit" value="Save">SEND</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="mb-3"></div>
    <table class="table table-striped table-hover table-dark" id="table">
      <thead>
        <th scope="col">Number of bags</th>
        <th scope="col">Pick-up Date</th>
        <th scope="col">Pick-up Place</th>
        <th scope="col">Drop-off Date</th>
        <th scope="col">Drop-off Place</th>
        <th scope="col">Location</th>
      </thead>
      <tbody>
        <tr>
          <th scope="col" data-bind="text:bags"></th>
          <th scope="col" data-bind="text:pdate"></th>
          <th scope="col" data-bind="text:pplace"></th>
          <th scope="col" data-bind="text:ddate"></th>
          <th scope="col" data-bind="text:dplace"></th>
          <!-- ko ifnot: dplace==null||dplace==""||dplace==undefined||bags==""||dplace=="Select Hotel"||pplace=="Select Airport" -->
          <th scope="col"><a href="locationmalas.html"><button class="btn-xs btn-light"
                >Locate</button></button></th>
          <!-- /ko -->
          <!-- ko if: dplace==null||dplace==""||dplace==undefined||bags==""||dplace=="Select Hotel"||pplace=="Select Airport" -->
          <th scope="col">Can't start without the right values</th>
          <!-- /ko -->
        </tr>
    </table>
    <div class="mb-3"></div>
    <button type="button" class="btn btn-dark" tabindex="2" id="clear">Cancel LugWheels</button>
    <div class="container">
      <h1 class="h3 mb-5 text-secondary">Payment</h1>
      <div class="row">
        <!-- Left -->
        <div class="col-lg-9">
          <div class="accordion" id="accordionPayment">
            <!-- Credit card -->
            <div class="accordion-item mb-3 text-light" style="background-color: #2E2E2E;">
              <h2 class="h5 px-4 py-3 accordion-header d-flex justify-content-between align-items-center">
                <div class="form-check w-100 collapsed" data-bs-toggle="collapse" data-bs-target="#collapseCC"
                  aria-expanded="false">
                  <input class="form-check-input" type="radio" name="payment" id="payment1">
                  <label class="form-check-label pt-1" for="payment1">
                    Credit Card
                  </label>
                </div>
                <i class="fa-regular fa-credit-card" style="font-size: x-large;"></i>
              </h2>
              <div id="collapseCC" class="accordion-collapse collapse show" data-bs-parent="#accordionPayment">
                <div class="accordion-body">
                  <div class="mb-3">
                    <label class="form-label">Card Number</label>
                    <input type="text" class="form-control" placeholder="">
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="mb-3">
                        <label class="form-label">Name on card</label>
                        <input type="text" class="form-control" placeholder="">
                      </div>
                    </div>
                    <div class="col-lg-3">
                      <div class="mb-3">
                        <label class="form-label">Expiry date</label>
                        <input type="text" class="form-control" placeholder="MM/YY">
                      </div>
                    </div>
                    <div class="col-lg-3">
                      <div class="mb-3">
                        <label class="form-label">CVV Code</label>
                        <input type="password" class="form-control">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- PayPal -->
            <div class="accordion-item mb-3 border text-light" style="background-color: #2E2E2E;">
              <h2 class="h5 px-4 py-3 accordion-header d-flex justify-content-between align-items-center">
                <div class="form-check w-100 collapsed" data-bs-toggle="collapse" data-bs-target="#collapsePP"
                  aria-expanded="false">
                  <input class="form-check-input" type="radio" name="payment" id="payment2">
                  <label class="form-check-label pt-1" for="payment2">
                    PayPal
                  </label>
                </div>

                    </g>
                  </svg>
                </span>
              </h2>
              <div id="collapsePP" class="accordion-collapse collapse" data-bs-parent="#accordionPayment">
                <div class="accordion-body">
                  <div class="px-2 col-lg-6 mb-3">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control" data-bind="text: mail">
                  </div>
                </div>
              </div>
            </div>
            <!-- MBWay -->
            <div class="accordion-item mb-3 border text-light" style="background-color: #2E2E2E;">
              <h2 class="h5 px-4 py-3 accordion-header d-flex justify-content-between align-items-center">
                <div class="form-check w-100 collapsed" data-bs-toggle="collapse" data-bs-target="#collapseMB"
                  aria-expanded="false">
                  <input class="form-check-input" type="radio" name="payment" id="payment3">
                  <label class="form-check-label pt-1" for="payment3">
                    MBWay
                  </label>
                </div>
                <span>
                    <img height="35" src="../Images/mbway.png" alt="MBWay">
                </span>
              </h2>
              <div id="collapseMB" class="accordion-collapse collapse" data-bs-parent="#accordionPayment">
                <div class="accordion-body">
                  <div class="px-2 col-lg-6 mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="num" class="form-control" data-bind="text: phone">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Right -->
        <div class="col-lg-3">
          <div class="card position-sticky top-0 text-light"
            style="background-color: #2E2E2E; border: 2px solid rgb(192, 186, 186);">
            <div class="p-3 bg-opacity-10">
              <h6 class="card-title mb-3">Order Summary</h6>
              <!-- ko ifnot: bags==undefined||bags==null||bags=="" -->
              <div class="d-flex justify-content-between mb-1 small">
                <span>Subtotal</span> <span>20€</span>
              </div>
              <div class="d-flex justify-content-between mb-1 small">
                <span></span> <span class="text-danger"></span>
              </div>
              <hr>
              <div class="d-flex justify-content-between mb-4 small">
                <span>TOTAL</span> <strong class="text-light">20€</strong>
              </div>
              <div class="form-check mb-1 small">
                <input class="form-check-input" type="checkbox" value="" id="tnc">
                <label class="form-check-label" for="tnc">
                  I agree to the <a href="#">terms and conditions</a>
                </label>
              </div>
              <button class="btn btn-primary ">Place order</button>
              <hr style="height: 3rem;">
              <!-- /ko -->
              <!-- ko if: bags==undefined||bags==null||bags=="" -->
              <div class="d-flex justify-content-between mb-4 small"
                style="border-bottom: 2px solid rgb(192, 186, 186);;">
                <span>TOTAL</span> <strong class="text-light">$0</strong>
              </div>
              <hr style="height: 2rem;">
              <!-- /ko -->
            </div>

          </div>
        </div>
      </div>
    </div>


    <nav class="navbar navbar-dark bg-dark fixed-bottom" style="position: fixed; bottom:0;">
