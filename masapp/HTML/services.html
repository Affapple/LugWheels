<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Services </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../CSS/cenas.css">
    <link rel="stylesheet" href="../CSS/clientes.css">
    <link rel="stylesheet" href="../CSS/funny.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body style="background-color: #2E2E2E;overflow: hidden; ">
    <div class="row col-12 text-center mt-3" style="padding-left: 0px;margin:0px; display: flex-row; ">
        <div class="container col-2 ms-3" style="display: flex; justify-content: center;margin: 0px;">
            <a href="Conta.html" style="color: whitesmoke; font-size: 2.5rem;">
                <!-- ko ifnot: photo=="undefined" -->
                <img data-bind="attr: {src: photo}" src="https://bootdey.com/img/Content/avatar/avatar6.png"  class="rounded-circle p-1 bg-light" width="50">
                <!-- /ko -->
                <!-- ko if: photo=="undefined" -->
                <img src="https://bootdey.com/img/Content/avatar/avatar6.png"  class="rounded-circle p-1 bg-light" width="50">
                <!-- /ko -->
            </a>
        </div>
        <div class="col-4 mt-4 text-center " style="margin-top: 0.2rem; display: inline-block;position: absolute;left: 35%;">
            <a style="font-family:'Sansation',sans-serif;" class="portugal me-5 pe-4">Services</a>
        </div>
        <div class="container col-3 mt-2" style="float: right; margin-left: 1rem; margin-right: 0px;padding: 0px;position: absolute;left: 72%;" >
            <ui style="text-decoration: none;">
                <button style="font-size: 2.3rem;padding-right: 0px; color: whitesmoke;" class="btn btn-toggle d-inline-flex align-items-center rounded border-0" data-bs-toggle="collapse" data-bs-target="#account-collapse" aria-expanded="true">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </button>
                <div class="collapse" id="account-collapse" >
                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                    <li><a href="services.html" class="link-dark d-inline-flex text-decoration-none rounded">Services</a></li>
                    <li><a href="Login.html" class="link-dark d-inline-flex text-decoration-none rounded">Sign out</a></li>
                </ul>
                </div>
            </ui>
        </div>
    </div>
    <div>
        <button type="button mb-3" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#ModalForm" tabindex="1" style="margin-top: 1rem;">Start Lugwheels</button>
        <div class="modal fade" id="ModalForm" tabindex="-1" aria-labelledby="ModalFormLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    <div class="myinfo bg-dark">
                        <div class="myinfo">
                            <h1 class="text-center">LugWheels Service</h1>
                            <div class="mb-3 mt-4">
                                <label for="fullName1" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName1">
                            </div>
                            <div class="mb-3">
                                <label for="nBags1" class="text">Number of Bags</label>
                                <input type="text" class="form-control" id="nBags1">
                            </div>
                            <div class="mb-3">
                                <label for="pickDate1" class="form-label">Pick-Up Date</label>
                                <input type="datetime-local" id="pickDate1" name="pickDate1" value="2022-12-12T19:30" min="2022-12-12T00:00" max="2024-12-31T00:00">
                            </div>
                            <div class="mb-3">
                                <label for="pickPlace1" class="form-label">Pick-Up Place</label>
                                <select class="form-select" id="pickPlace1" aria-label="Pick-Up Place">
                                    <option selected>Select Airport</option>
                                    <option value="Sá Carneiro">Airport Francisco Sá Carneiro</option>
                                    <option value="Humberto Delgado">Airport Humberto Delgado</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="dropDate1" class="form-label">Drop-Off Date</label>
                                <input type="datetime-local" id="dropDate1" name="dropDate1" value="2022-12-13T19:30" min="2022-12-12T00:00" max="2024-12-31T00:00">
                            </div>
                            <div class="mb-3">
                                <label for="dropPlace1" class="form-label">Drop-Off Place</label>
                                <select class="form-select" id="dropPlace1" aria-label="Drop-Off Place">
                                    <option selected>Select Hotel</option>
                                    <option value="HotelAS">Hotel A.S</option>
                                    <option value="Pestana">Pestana CR7</option>
                                    <option value="Marriot">Hotel Marriot</option>
                                    <option value="Radisson">Radisson Blu Hotel</option>
                                    <option value="Tivoli">Hotel Tivoli</option>
                                    <option value="Novotel">Novotel</option>
                                    <option value="SeaPorto">Sea Porto Hotel</option>
                                </select>
                            </div>
                        </div>
                        <button class="btn btn-primary mt-3" id="send" type="submit" value="Save">SEND</button>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <div class="mb-3"></div>
        <table class="table table-striped table-hover table-dark" id="table">
            <thead>
                <th scope="col" class="pb-3">Full Name</th>
                <th scope="col">Number of bags</th>
                <th scope="col">Pick-up Date</th>
                <th scope="col">Pick-up Place</th>
                <th scope="col">Drop-off Date</th>
                <th scope="col">Drop-off Place</th>
                <th scope="col">Location</th>
            </thead>
            <tbody>
                <tr>
                    <th scope="col" data-bind="text:fullname"></th>
                    <th scope="col" data-bind="text:bags"></th>
                    <th scope="col" data-bind="text:pdate"></th>
                    <th scope="col" data-bind="text:pplace"></th>
                    <th scope="col" data-bind="text:ddate"></th>
                    <th scope="col" data-bind="text:dplace"></th>
                    <th scope="col"><button class="btn-xs btn-light">Locate</button></th>
                </tr>
        </table>
        <div class="mb-3"></div>
        <button type="button" class="btn btn-dark" tabindex="2" id="clear">Cancel LugWheels</button>
        <nav class="navbar navbar-dark bg-dark fixed-bottom" style="position: fixed; bottom:0;">
            <div class="container-fluid d-flex justify-content-evenly">
                
                <a href="clientes.html" class="nav-link text-muted" style="font-size:30px;">
                    <i class="fa fa-home" aria-hidden="true"></i>
                </a>

                <a href="location.html" class="nav-link text-muted" style="font-size:30px">
                    <i class="fa fa-location-arrow" aria-hidden="true"></i>
                </a>
                
                <a href="#" class="nav-link text-muted" style="font-size:30px;">
                    <i class="fa fa-heart" aria-hidden="true"></i>
                </a>
            </div>
        </nav>
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js" integrity="sha512-2AL/VEauKkZqQU9BHgnv48OhXcJPx9vdzxN1JrKDVc4FPU/MEE/BZ6d9l0mP7VmvLsjtYwqiYQpDskK9dG8KBA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="../script/services.js"></script>
</body>
</html>
