<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clients Page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.cdnfonts.com/css/sensation" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" href="../CSS/clientes.css">
        <link rel="stylesheet" href="../CSS/profile.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
<body style="background-color: #2E2E2E; margin: 0;">

    <div class="row col-12 text-center mt-3" style="padding-left: 0px;margin:0px; display: flex-row; ">
        <div class="container col-2 ms-3" style="display: flex; justify-content: center;margin: 0px;">
            <a href="Conta.html" style="color: whitesmoke; font-size: 2.5rem;">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
            </a>
        </div>
        <div class="col-4 mt-4 text-center "
            style="margin-top: 0.2rem; display: inline-block;position: absolute;left:30%;">
            <a style="font-family:'Sansation',sans-serif;" class="portugal me-5 pe-4">LugWheels</a>
        </div>
        <div class="container col-3 mt-2"
            style="float: right; margin-left: 1rem; margin-right: 0px;padding: 0px;position: absolute;left: 72%;">
            <ui style="text-decoration: none;">
                <button style="font-size: 2.3rem;padding-right: 0px; color: whitesmoke;"
                    class="btn btn-toggle d-inline-flex align-items-center rounded border-0" data-bs-toggle="collapse"
                    data-bs-target="#account-collapse" aria-expanded="true">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </button>
                <div class="collapse" id="account-collapse" style="position: absolute; z-index: 10">
                    <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                        <li><a href="services.html"
                                class="link-dark d-inline-flex text-decoration-none rounded">Services</a></li>
                        <li><a href="Login.html" class="link-dark d-inline-flex text-decoration-none rounded">Sign
                                out</a></li>
                    </ul>
                </div>
            </ui>
        </div>
    </div>
    <hr color="grey" size="5"/>
    <!--main body part start-->
    <div>
        <div class="container py-2 px-3 col-11">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex flex-column align-items-center text-center">
                        <img src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="Admin" class="rounded-circle p-1 bg-primary" width="110">
                        <div class="mt-3">
                            <h4 data-bind="text:nome"></h4>
                            <p class="mb-0">Phone number <p data-bind="text: mail"></p>
                            <p class="text-muted font-size-sm">Bay Area, San Francisco, CA</p>
                        </div>
                    </div>
                    <hr class="mb-4">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-globe me-2 icon-inline"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>Website</h6>
                            <span class="text-secondary">https://bootdey.com</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-github me-2 icon-inline"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>Github</h6>
                            <span class="text-secondary">bootdey</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-twitter me-2 icon-inline text-info"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></svg>Twitter</h6>
                            <span class="text-secondary">@bootdey</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-instagram me-2 icon-inline text-danger"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>Instagram</h6>
                            <span class="text-secondary">bootdey</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-facebook me-2 icon-inline text-primary"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>Facebook</h6>
                            <span class="text-secondary">bootdey</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container rounded bg-white mt-4 mb-4 py-2 col-10">
            <div class="row">
                <div class="col-md-4 border-right">
                    <div class="card shadow-sm">
                        <div class="card-header bg-transparent text-center">
                          <h3 data-bind="text:nome"></h3>
                        </div>
                        <div class="card-body">
                            <p class="mb-0">Email Adress: <strong class="pr-1" data-bind="text: mail"></strong></p>
                        </div>
                        <div class="card-body">
                            <p class="mb-0">Country: <strong class="pr-1" data-bind="text: country"></strong></p>
                        </div>
                        <div class="card-body">
                            <p class="mb-0">State: <strong class="pr-1" data-bind="text: state"></strong></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container rounded bg-white mt-4 py-2 col-10" style="margin-bottom:100px">
            <div class="row">
                <div class="col-md-4 border-right">
                    <div class="card shadow-sm">
                        <div class="card-header bg-transparent text-center">
                          <h3>Profile Settings</h3>
                        </div>
                        <div class="card-body">
                        <form>
                            <div class="col-md-10">
                                <label>Name:</label>
                                <input type="text" class="form-control" id="name" value="" placeholder="name">
                            </div>
                            <div class="col-md-10">
                                <label>Email:</label>
                                <input type="email" class="form-control" id="email" value="" placeholder="email">
                            </div>
                            <div class="col-md-10">
                                <label>Password</label>
                                <input type="password" class="form-control" id="pass" value="" placeholder="password">
                            </div>
                            <div class="col-md-10">
                                <label>State/Region</label>
                                <input type="text" class="form-control" id="state" value="" placeholder="state/region">
                            </div>
                            <div class="col-md-10">
                                <label>Country</label>
                                <input type="text" class="form-control" id="country" value="" placeholder="country">
                            </div>
                            <div class="mt-5 text-center">
                                <input class="btn btn-primary profile-button" id="save" type="submit" value="Save"></button>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--main body part end -->
    <nav class="navbar navbar-dark bg-dark fixed-bottom" style="position: fixed; bottom:0;">
        <div class="container-fluid d-flex justify-content-evenly">

            <a href="clientes.html" class="nav-link text-muted" style="font-size:30px;">
                <i class="fa fa-home" aria-hidden="true"></i>
            </a>

            <a href="location.html" class="nav-link text-muted" style="font-size:30px">
                <i class="fa fa-location-arrow" aria-hidden="true"></i>
            </a>

            <a href="#" class="nav-link text-muted" style="font-size:30px;">
                <i class="fa fa-heart" aria-hidden="true"></i>
            </a>
        </div>
    </nav>
    <script src="../script/RegisterLogin.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js" integrity="sha512-2AL/VEauKkZqQU9BHgnv48OhXcJPx9vdzxN1JrKDVc4FPU/MEE/BZ6d9l0mP7VmvLsjtYwqiYQpDskK9dG8KBA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"crossorigin="anonymous"></script>
</body>
</html>
